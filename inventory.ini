# Ansible Inventory - Generic Deployment
# Note: ansible_host and ansible_user will be passed via extra vars (-e) in CI/CD
# This file defines the structure only

[production]
app-server

[production:vars]
ansible_ssh_private_key_file=~/.ssh/deploy_key
ansible_python_interpreter=/usr/bin/python3

# Global Settings
[all:vars]
ansible_connection=ssh